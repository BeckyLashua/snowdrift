    <title>A02</title>

      }

  </head>

    <div class="outer" id="div1">      
      
      <div class="inner" id="div3">
        <p class="text">Blue</p>
        <p class="text">Red</p>
        <p class="text">Red</p>
      </div>
      
    </div>
    
    <div class="outer" id="div2">
      <p>Yellow</p>
    </div>
    
    <div class="outer" id="div2">
      <p id="green-text">Green</p>
    </div>
    
  </body>
</html>
